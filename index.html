<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="section navbar d-f">
            <div class="brand-identity d-f">
                <img src="images/logo.png" alt="logo" class="logo">
                <h3 class="brand">Hero <span class="orange-text">Travel</span></h3>
            </div>
            <div class="navbar-link-container">
                <ul class="nav-list d-f">
                    <li><a href="#" class="nav-link grey-text">Home</a></li>
                    <li><a href="#" class="nav-link grey-text">Packages</a></li>
                    <li><a href="#" class="nav-link grey-text">Testimonial</a></li>
                    <li><a href="#" class="nav-link grey-text">Blogs</a></li>
                    <li><a href="#" class="nav-link grey-text">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section class="banner-section d-f">
            <div class="uh">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-description demo-border">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="input-container d-f">
                    <input type="text" id="input" class="input-style" placeholder="Where go">
                    <select name="" id="" class="input-style">
                        <option>When</option>
                    </select>
                    <select name="" id="" class="input-style">
                        <option>Select Type</option>
                    </select>
                    <button class="btn-primary">
                        <i class="fa-solid fa-magnifying-glass"></i> Find now
                    </button>
                </div>
            </div>
        </section>
    </header>


    <main></main>


    <footer></footer>
</body>
</html>
